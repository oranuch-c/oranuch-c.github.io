<!DOCTYPE html>
<html>

<head>
  <title>Form</title>

<body onload="checkCookie()">
<h>
  FORM
</h>

<form id="form" name="Form" onsubmit="return validateForm()" method="post">
  <table cellspacing="8" cellpadding="4" border="0">
    <tr>
      <td align="right">
        First name*:
      </td>
      <td>
        <input type="text" name="First name" placeholder="First name">
      </td>
    </tr>

    <tr>
      <td align="right">
        Last name*:
      </td>
      <td>
        <input type="text" name="Last name" placeholder="Last name">
      </td>
    </tr>

    <tr>
      <td align="right">

      </td>
    </tr>

    <tr>
      <td align="right">
          House number*:
      </td>
      <td>
        <input type="text" name="House number" id="house_no">
      </td>
    </tr>

    <tr>
      <td align="right">
        Street:
      </td>
      <td>
        <input type="text" name="Street" id="street">
      </td>
    </tr>

    <tr2>
    <tr>
      <td align="right">

      <td>

      </td>
    </tr>

    <tr>
      <td align="right">
        Province*:
      </td>
      <td>
        <input type="text" name="Province" id="province">
      </td>
    </tr>

    <tr>
      <td align="right">
        Zipcode*:
      </td>
      <td>
        <input type="text" name="Zipcode" id="zipcode" placeholder="xxxxx">

    </tr>

    <tr>
      <td align="right">

      </td>
    </tr>

    <tr>

        Phone number:
      </td>

      </td>
    </tr>

    <tr>
      <td align="right">
        Cell phone Number*:
      </td>
      <td>
        +66 <input type="tel" name="Cell phone number" placeholder="xx-xxx-xxx">
      </td>
    </tr>

    <tr>
      <td align="right">

      </td>
    </tr>

    <tr>

        Birthday*:

          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>

    <tr>
      <td align="right">

      </td>
    </tr>

      <td>

      <td align="right">

      </td>
    </tr>

</form>
